<div class="content-card">
  <div class="title">
    <h1>Dashboard <img id="logo" src="../../../assets/logo-latecoere.png">!</h1>
  </div>

  <mat-divider></mat-divider>

  <div class="welcome-text">
    <p> Selecione as opções disponíveis: <br>
      <br><span>Modo TV</span> - Modo de slides para exibição em uma TV.
      <br><span>Selecionar Range</span> - Modo para exibição em um computador, com filtros de Range.
    </p>
  </div>

  <div class="options-row">
    <button mat-button class="option" routerLink="/slide">
      Modo TV
      <mat-icon>tv</mat-icon>
    </button>
    <button mat-button class="option" routerLink="/select">
      Selecionar Range
      <mat-icon>touch_app</mat-icon>
    </button>
  </div>
</div>
